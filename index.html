<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheets/reset-css/reset.css">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <title>Hangman js</title>
</head>
<body>
    <section>
        <h1>Hangman</h1>
        <div class="content">
            <div class="drowing">
                <canvas width="200px" height="275px">Error...</canvas>
            </div>
            <div class="box">
                <form class="box__form" action="#" method="post">
                    <input type="text" class="box__form__input" id="letter" name = "letter" maxlength="1" placeholder="Please, enter a letter here">
                </form>
                <p class="box__text"></p>
            </div>
            <div class="keyboard">
                <input class="keyboard__letter" type="button" value="a">
                <input class="keyboard__letter" type="button" value="b">
                <input class="keyboard__letter" type="button" value="c">
                <input class="keyboard__letter" type="button" value="d">
                <input class="keyboard__letter" type="button" value="e">
                <input class="keyboard__letter" type="button" value="f">
                <input class="keyboard__letter" type="button" value="g">
                <input class="keyboard__letter" type="button" value="h">
                <input class="keyboard__letter" type="button" value="i">
                <input class="keyboard__letter" type="button" value="j">
                <input class="keyboard__letter" type="button" value="k">
                <input class="keyboard__letter" type="button" value="l">
                <input class="keyboard__letter" type="button" value="m">
                <input class="keyboard__letter" type="button" value="n">
                <input class="keyboard__letter" type="button" value="o">
                <input class="keyboard__letter" type="button" value="p">
                <input class="keyboard__letter" type="button" value="q">
                <input class="keyboard__letter" type="button" value="r">
                <input class="keyboard__letter" type="button" value="s">
                <input class="keyboard__letter" type="button" value="t">
                <input class="keyboard__letter" type="button" value="u">
                <input class="keyboard__letter" type="button" value="v">
                <input class="keyboard__letter" type="button" value="w">
                <input class="keyboard__letter" type="button" value="x">
                <input class="keyboard__letter" type="button" value="y">
                <input class="keyboard__letter" type="button" value="z">
            </div>
        </div>
    </section>
    <script src="/assets/scripts/canvas/drawHangman.js"></script>
    <script src="assets/scripts/functions/function.js"></script>
    <script src="./assets/scripts/index.js"></script>
</body>
</html>
